<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Pagination</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Basic Pagination</h2>
    <p>
        To create a basic pagination, add the <code>.pagination</code> class to an <code>&lt;ul&gt;</code> element.
        Then add the <code>.page-item</code> to each <code>&lt;li&gt;</code> element and a <code>.page-link</code>
        class to each link inside <code>&lt;li&gt;</code>:
    </p>

    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>

</div>

</body>
</html>
