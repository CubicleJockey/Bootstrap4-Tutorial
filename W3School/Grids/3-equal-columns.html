<!DOCTYPE html>
<html lang="en">
<head>
    <title>3 Equal Grids</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <h1>3 Equal Grid</h1>
    <p>Three equal width columns! Try to add a new div with class="col" inside the row class - this will create four equal-width columns.</p>

    <div class="row">
        <div class="col" style="background-color: coral">.col</div>
        <div class="col" style="background-color: coral">.col</div>
        <div class="col" style="background-color: coral">.col</div>
    </div>
</div>

</body>
</html>
