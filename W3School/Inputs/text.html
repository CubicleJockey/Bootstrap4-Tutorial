<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Inputs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="formSubmit.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Text Inputs</h2>
    <p>
        <strong>Note:</strong> Inputs will <u>NOT</u> be fully styled if their type is not properly declared!
    </p>
    <p>
        Using a <code>.form-control</code> to make the inputs styles with full-width and proper padding.
        We can control the styling of the inputs by their types.
        In this example, we will use <code>type="text"</code> and <code>type="password"</code>.
    </p>

    <form onsubmit="return formSubmit()">

        <div class="form-group">
            <label for="user">Name:</label>
            <input type="text" class="form-control" id="user">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password">
        </div>

    </form>

</div>

</body>
</html>
