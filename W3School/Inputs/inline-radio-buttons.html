<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inline Radio Buttons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="formSubmit.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Inline Radio Buttons</h2>
    <p>
        Use the <code>.form-check-inline</code> class if you want the radio buttons to appear on the same line:
    </p>
    <form onsubmit="return formSubmit()">

        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" value="">Option 1
            </label>
        </div>
        <div class="form-check-inline">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" value="">Option 2
            </label>
        </div>
        <div class="form-check-inline disabled">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" value="" disabled>Option 3 (Disabled)
            </label>
        </div>

    </form>
</div>

</body>
</html>
