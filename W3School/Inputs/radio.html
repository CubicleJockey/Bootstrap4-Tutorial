<!DOCTYPE html>
<html lang="en">
<head>
    <title>Radio Buttons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="formSubmit.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Radio Buttons</h2>
    <form onsubmit="return formSubmit()">

        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="option">Option 1
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="option">Option 2
            </label>
        </div>
        <div class="form-check disabled">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="option" disabled>Option 3 (Disabled)
            </label>
        </div>

    </form>

</div>

</body>
</html>
