<!DOCTYPE html>
<html lang="en">
<head>
    <title>Active/Disabled Buttons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Active & Disabled Buttons</h2>
    <p>Use <code>.active</code> and <code>.disabled</code> to control state.</p>

    <button type="button" class="btn btn-outline-primary active">Active Outlined Primary</button>
    <button type="button" class="btn btn-outline-primary disabled">Disabled Outlined Primary</button>

</div>

</body>
</html>
