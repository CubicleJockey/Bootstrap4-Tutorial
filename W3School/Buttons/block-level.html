<!DOCTYPE html>
<html lang="en">
<head>
    <title>Block Level Buttons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Block Level Buttons</h2>
    <p>Make a button span a container with <code>.btn-block</code></p>

    <h3>Block Level Buttons</h3>
    <button type="button" class="btn btn-success btn-block">Submit</button>
    <button type="button" class="btn btn-danger btn-block">Cancel</button>

    <h3>Large Block Level Buttons</h3>
    <button type="button" class="btn btn-success btn-block btn-lg">Submit</button>
    <button type="button" class="btn btn-danger btn-block btn-lg">Cancel</button>

    <h3>Small Block Level Buttons</h3>
    <button type="button" class="btn btn-success btn-block btn-sm">Submit</button>
    <button type="button" class="btn btn-danger btn-block btn-sm">Cancel</button>

</div>

</body>
</html>
