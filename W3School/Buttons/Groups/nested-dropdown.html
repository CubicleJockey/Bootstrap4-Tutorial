<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nested Button Group with Dropdown Menu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Popper.js is required for Menus-->
    <script src="../../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Nested Button Group with Dropdown Menu</h2>


    <div class="btn-group">
        <button type="button" class="btn btn-primary">Menu</button>
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Items</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Item 1</a>
                <a class="dropdown-item" href="#">Item 2</a>
                <a class="dropdown-item" href="#">Item 3</a>
                <a class="dropdown-item" href="#">Item 4</a>
            </div>

        </div>

    </div>

</div>

</body>
</html>
