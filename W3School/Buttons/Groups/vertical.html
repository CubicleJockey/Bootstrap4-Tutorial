<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vertical Button Group</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Vertical Button Group</h2>
    <p>Use <code>&lt;div&gt;</code> element with class <code>.btn-group-vertical</code> to create a vertical button group:</p>

    <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">James Howlett</button>
        <button type="button" class="btn btn-primary">Wayde Wilson</button>
        <button type="button" class="btn btn-primary">T' Challa</button>
    </div>

</div>

</body>
</html>
