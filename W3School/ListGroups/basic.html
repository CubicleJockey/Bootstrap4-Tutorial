<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic List Groups</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Basic List Groups</h2>
    <p>
        Basic list group, use element <code>&lt;ul&gt;</code> with class <code>.list-group</code>,
        and <code>&lt;li&gt;</code> elements with class <code>.list-group-item</code>:
    </p>

    <ul class="list-group">
        <li class="list-group-item">Apple</li>
        <li class="list-group-item">Ginger</li>
        <li class="list-group-item">Durian</li>
    </ul>
</div>

</body>
</html>
