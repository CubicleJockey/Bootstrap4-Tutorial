<!DOCTYPE html>
<html lang="en">
<head>
    <title>List Group Links</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>List Groups with Links</h2>
    <p>
        To create a list group with linked items, use <code>&lt;div&gt;</code> instead of <code>&lg;ul&gt;</code>
        and <code>&lt;a&gt;</code> instead of <code>&lt;li&gt;</code>. Optionally, add the <code>.list-group-item-action</code>
        class if you want a grey background color on hover:
    </p>

    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action">Bing</a>
        <a href="#" class="list-group-item list-group-item-action">Guru</a>
        <a href="#" class="list-group-item list-group-item-action">Red Bull</a>
        <a href="#" class="list-group-item list-group-item-action">Rock Star</a>
    </div>

</div>

</body>
</html>
