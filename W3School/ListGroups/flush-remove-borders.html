<!DOCTYPE html>

<head>

<body>

<div class="container">
    <h2>Flush/Remove Borders</h2>
    <p>use the <code>.list-group-flush</code> class to remove some borders and rounded corners:</p>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">Apple</li>
        <li class="list-group-item active">Ginger</li>
        <li class="list-group-item">Durian</li>
        <li class="list-group-item">Mango</li>
    </ul>
</div>
