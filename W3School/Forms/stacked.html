<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stacked (full-width) Form Layouts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="formSubmit.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Stacked (full-width) Form Layouts</h2>
    <p>
        Form controls automatically receive some global styling with Bootstrap:
    </p>
    <p>
        All textual <code>&lt;input&gt;</code>, <code>&lt;textarea&gt;</code>, and <code>&lt;select&gt;</code>
        elements with class <code>.form-control</code> have a width of 100%.
    </p>
    <p>
        Add a wrapper element <code>.form-group</code>, around each form control, to ensure proper margins:
    </p>

    <form onsubmit="return formSubmit()">

        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password">
        </div>

        <div class="form-group">
            <label class="form-check-label">
                <input class="form-check-label" type="checkbox" id="rememberMe">Remember Me
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

</div>

</body>
</html>
