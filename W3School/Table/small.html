<!DOCTYPE html>
<html lang="en">
<head>
    <title>Small Table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Small Table</h1>
    <p>The <code>.table-sm</code> class makes the table smaller by cutting cell padding in half:</p>

    <table class="table table-bordered table-sm">
        <thead>
        <tr class="table-light">
            <th>First</th>
            <th>Last</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>James</td>
            <td>Howlett</td>
            <td>james.howlett@yopmail.com</td>
        </tr>
        <tr>
            <td>Wayde</td>
            <td>Wilson</td>
            <td>wade.wilson@yopmail.com</td>
        </tr>
        <tr>
            <td>T'</td>
            <td>Challa</td>
            <td>t.challa@yopmail.com</td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
