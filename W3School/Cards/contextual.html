<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contextual Cards</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Contextual Cards</h1>
    <p>
        Use the contextual colors (<code>.bg-primary</code>, <code>bg-secondary</code>, <code>.bg-success</code>,
        <code>.bg-info</code> <code>.bg-warning</code>, <code>.bg-danger</code>, <code>.bg-dark</code> and
        <code>.bg-light</code>):
    </p>

    <div class="card">
        <div class="card-body">Basic</div>
    </div><br>

    <div class="card">
        <div class="card-body bg-primary">Primary</div>
    </div><br>

    <div class="card bg-secondary">
        <div class="card-body">Secondary</div>
    </div><br>

    <div class="card bg-info">
        <div class="card-body">Info</div>
    </div><br>

    <div class="card bg-success">
        <div class="card-body">Success</div>
    </div><br>

    <div class="card bg-warning">
        <div class="card-body">Warning</div>
    </div><br>

    <div class="card bg-danger">
        <div class="card-body">Danger</div>
    </div><br>

    <div class="card bg-dark">
        <div class="card-body">Dark</div>
    </div><br>

    <div class="card bg-light">
        <div class="card-body">Light</div>
    </div><br>

</div>

</body>
</html>
