<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cards in Columns</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Cards in Columns</h1>
    <p>
        The <code>.card-columns</code> class creates a masonry-like grid of cards (like pinterest). The layout will
        automatically adjust as you insert more cards.
    </p>
    <p><strong>Note:</strong> The cards are displayed vertically on small screens (less than 576px):</p>

    <div class="card-columns">

        <div class="card bg-primary">
            <div class="card-body text-center text-white">
                <p class="card-text">Primary</p>
            </div>
        </div>

        <div class="card bg-success">
            <div class="card-body text-center text-white">
                <p class="card-text">Success</p>
            </div>
        </div>

        <div class="card bg-info">
            <div class="card-body text-center text-white">
                <p class="card-text">Info</p>
            </div>
        </div>

        <div class="card bg-warning">
            <div class="card-body text-center text-white">
                <p class="card-text">Warning</p>
            </div>
        </div>

        <div class="card bg-danger">
            <div class="card-body text-center text-white">
                <p class="card-text">Danger</p>
            </div>
        </div>

        <div class="card bg-dark">
            <div class="card-body text-center text-white">
                <p class="card-text">Dark</p>
            </div>
        </div>

    </div>

</div>

</body>
</html>
