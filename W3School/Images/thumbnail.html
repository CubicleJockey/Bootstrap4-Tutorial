<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thumbnail Images</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Thumbnail Images</h2>
    <p>The <code>.img-thumbnail</code> class adds rounded corners to an image:</p>
    <img src="FantasyCity.jpg" class="img-thumbnail" alt="Fantasy City" width="304" height="236">
</div>

</body>
</html>
