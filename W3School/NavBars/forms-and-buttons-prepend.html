<!DOCTYPE html>
<html lang="en">
<head>
    <title>Navbar Forms and Buttons with Prepended Inputs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="formSubmit.js"></script>
</head>
<body>

<div class="container">
    <h2>Navbar Forms and Buttons with Prepended Inputs</h2>
    <p>
        You can also use other inputs classes, such as <code>.input-group-prepend</code> or
        <code>.input-group-append</code> to attach an icon or have text next to the input field.
    </p>


    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <form class="form-inline" onsubmit="return submitted()">

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input id="SearchBox" name="SearchBox" class="form-control mr-sm-2" type="text" placeholder="Username">
            </div>
            <button class="btn btn-success" type="submit">Lookup User</button>
        </form>
    </nav>

    <p id="panel"></p>

</div>

</body>
</html>
