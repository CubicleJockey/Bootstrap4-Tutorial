<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nav Menus</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Nav Menus</h2>
    <p>
        If you want to create simple horizontal menu, add the <code>.nav</code> class to a <code>&lt;ul&gt;</code>
        element, followed by <code>.nav-item</code> for each <code>&lt;li&gt;</code> and add the <code>.nav-link</code>
        class to their links:
    </p>

    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Click Here</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Click Here</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Click Here</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
        </li>
    </ul>

</div>

</body>
</html>
