<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grouped Dropdowns</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Grouped Dropdowns</h2>
    <p>Use <code>.btn-group</code> on a containing <code>&lt;div&gt;</code> to wrangle multiple dropdowns:</p>

    <div class="btn-group">
        <button type="button" class="btn btn-primary">Marvel Comics</button>
        <button type="button" class="btn btn-primary">DC Comics</button>
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Anime
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Dubbed</a>
                <a class="dropdown-item" href="#">Sub-titled</a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
