<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Dropdown</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Dropup</h2>
    <p>Use <code>.dropup</code> class indicates a dropup menu.</p>

    <br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="dropup">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">Dropdown Button</button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Item 1</a>
            <a class="dropdown-item" href="#">Item 2</a>
            <a class="dropdown-item" href="#">Item 3</a>
            <a class="dropdown-item" href="#">Item 4</a>
            <a class="dropdown-item" href="#">Item 5</a>
        </div>
    </div>

</div>

</body>
</html>
