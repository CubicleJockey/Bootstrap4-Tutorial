<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dropdown with Dividers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Dropdown with Dividers</h2>
    <p>
        The <code>.dropdown-divider</code> class is used to separate links inside the dropdown menu with a thin
        horizontal border:
    </p>


    <div class="dropdown">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">Dropdown Button</button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Item 1</a>
            <a class="dropdown-item" href="#">Item 2</a>
            <a class="dropdown-item" href="#">Item 3</a>
            <a class="dropdown-item" href="#">Item 4</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Thingy 1</a>
            <a class="dropdown-item" href="#">Thingy 2</a>
        </div>
    </div>

</div>

</body>
</html>
