<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vertical Dropdowns</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Vertical Dropdown</h2>
    <p>Use <code>.btn-group-vertical</code></p>

    <div class="btn-group-vertical">
        <button type="button" class="btn btn-info">Naruto</button>
        <button type="button" class="btn btn-success">Dragon Ball</button>

        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Boku No Hero</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Class A</a>
                <a class="dropdown-item" href="#">Class B</a>
                <a class="dropdown-item" href="#">Class C</a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
