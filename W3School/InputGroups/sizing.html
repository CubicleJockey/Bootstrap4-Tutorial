<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input Group Sizing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Input Group Sizing</h2>
    <p>
        Use the <code>.input-group-sm</code> class for small input groups and <code>.input-group-lg</code> for
        large input groups:
    </p>
    <form>

        <div class="input-group mb-3 input-group-sm">
            <div class="input-group-prepend">
                <span class="input-group-text">Small</span></div>
            <input class="form-control" type="text">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Default</span> </div>
            <input class="form-control" type="text">
        </div>
        <div class="input-group mb-3 input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text">Large</span></div>
            <input class="form-control" type="text">
        </div>

    </form>

</div>

</body>
</html>
