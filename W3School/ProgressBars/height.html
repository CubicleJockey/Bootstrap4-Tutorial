<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Progress Bars</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Progress Bars Heights</h2>
    <p>Use the CSS <code>height</code> property to change it.</p>

    <h2>No Height specified 16px is default:</h2>
    <div class="progress">
        <div class="progress-bar" style="width:70%"></div>
    </div>

    <h2>20px in Height:</h2>
    <div class="progress" style="height: 20px">
        <div class="progress-bar" style="width:70%;height:20px"></div>
    </div>

    <h2>50px in Height:</h2>
    <div class="progress" style="height: 50px">
        <div class="progress-bar" style="width:70%;height:50px"></div>
    </div>
</div>

</body>
</html>
