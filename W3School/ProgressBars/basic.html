<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Progress Bars</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Progress Bars</h2>
    <p>
        To create default progress bar, add a <code>.progress</code> class to a container element and add
        the <code>.progress-bar</code> class to it's child elements. use CSS <code>width</code> property
        to set the width of the progress bar:
    </p>

    <h2>70% Complete:</h2>
    <div class="progress">
        <div class="progress-bar" style="width:70%"></div>
    </div>

    <h2>80% Complete:</h2>
    <div class="progress">
        <div class="progress-bar" style="width:80%"></div>
    </div>

    <h2>90% Complete:</h2>
    <div class="progress">
        <div class="progress-bar" style="width:90%"></div>
    </div>

    <h2>100% Complete:</h2>
    <div class="progress">
        <div class="progress-bar" style="width:100%"></div>
    </div>
</div>

</body>
</html>
