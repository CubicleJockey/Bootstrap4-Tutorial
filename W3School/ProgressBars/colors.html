<!DOCTYPE html>
<html lang="en">
<head>
    <title>Colored Progress Bars</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Colored Progress Bars</h2>
    <p>By default, the progress bar is blue (primary). Use any of the background classes to its color:</p>

    <div class="progress">
        <div class="progress-bar" style="width:10%">Default</div>
    </div><br>

    <div class="progress">
        <div class="progress-bar bg-success" style="width:20%">Success</div>
    </div><br>

    <div class="progress">
        <div class="progress-bar bg-info" style="width:30%">Info</div>
    </div><br>

    <div class="progress">
        <div class="progress-bar bg-warning" style="width:40%">Warning</div>
    </div><br>

    <div class="progress">
        <div class="progress-bar bg-danger" style="width:50%">Danger</div>
    </div><br>

    <div class="progress">
        <div class="progress-bar bg-secondary" style="width:70%">Secondary</div>
    </div><br>

    <div class="progress">
        <div class="progress-bar bg-dark" style="width:80%">Dark</div>
    </div><br>

    <div class="progress">
        <div class="progress-bar bg-light" style="width:90%">Light</div>
    </div><br>

    <div class="progress">
        <div class="progress-bar bg-primary" style="width:100%">Primary applied not relying on Default</div>
    </div>

</div>

</body>
</html>
