<!DOCTYPE html>
<html lang="en">
<head>
    <title>Striped Progress Bars</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Striped Progress Bars</h2>
    <p>Use a combination of <code>.progress-bar-striped</code> and <code>.progress-bar-animated</code></p>

    <div class="progress">
        <div class="progress-bar-striped progress-bar-animated bg-secondary" style="width:40%">40%</div>
    </div>
</div>

</body>
</html>
