<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multi Progress Bars</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Multi Progress Bars</h2>
    <p>
        Progress bars can also be stacked by have multiple <code>.progress-bar</code> elements within a
        <code>.progress</code> div:
    </p>

    <div id="HardDriveStatus" class="progress">
        <div class="progress-bar bg-success" style="width: 40%">Free Space</div>
        <div class="progress-bar bg-warning" style="width: 10%">System Space</div>
        <div class="progress-bar bg-danger" style="width: 20%">Fragmented</div>
        <div class="progress-bar bg-info" style="width: 30%">Unmounted Partition</div>
    </div>
</div>

</body>
</html>
